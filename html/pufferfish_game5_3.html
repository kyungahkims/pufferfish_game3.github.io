<body>
	<div class="wrap event_bg2">
		<div class="event_banner_wrap">

			<li>서비스와 관련된 문의사항은 메일로 문의해주세요.<br><a href="mailto:pommision@enliple.com" class="email">pommision@enliple.com</a>
			</li>
