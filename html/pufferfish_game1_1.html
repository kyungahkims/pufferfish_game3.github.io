<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/pufferfish_game.css">
	<link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
	<link rel="icon" href="../img/favicon.ico" type="image/x-icon">
	<script src="../js/jquery-3.5.1.min.js"></script>
	<title>복어게임</title>
</head>

<body>
	<div class="wrap">
		<header>
			<a href="#" aria-label="이전페이지로 이동" class="revious_link"></a>
			<div class="logo"><img src="../img/main-logo@3x.png" alt="복바다" class="img"></div>
		</header>
		<div class="contents">
			<div class="banner_wrap"><div class="banner"><img src="../img/banner.png" alt="배너" class="img"></div></div>
			<ul class="fish_group">
				<li class="fish_move1">
					<img src="../img/main-img-01@3x.png" alt="복어" class="fish">
				</li>
				<li class="fish_move2">
					<img src="../img/main-img-02@3x.png" alt="복어" class="fish">
				</li>
				<li class="fish_move3">
					<img src="../img/main-img-03@3x.png" alt="복어" class="fish">
				</li>
				<li class="fish_move4">
					<img src="../img/main-img-04@3x.png" alt="복어" class="fish">
				</li>
				<li class="fish_move5">
					<img src="../img/main-img-05@3x.png" alt="복어" class="fish">
				</li>
			</ul>
		</div>
		<div class="prize_wrap">
			<ul class="prize_box">
				<li>
					<div class="left"><span class="label">3일 전</span><span class="prize_user">ok1234****님</span></div>
					<div class="right"><strong class="prize_money">1,000,000p 당첨</strong></div>
				</li>
				<li>
					<div class="left"><span class="label">방금전</span><span class="prize_user">ok1234****님 외 <strong>20명</strong></span></div>
					<div class="right"><strong class="prize_money">1,000p 당첨</strong></div>
				</li>
			</ul>
		</div>
		<button type="button" class="q_btn">?</button>
		<img src="../img/sug-bg-01@3x.png" alt="물고기떼" class="fish_friend_rt">
		<img src="../img/sug-bg-02@3x.png" alt="물고기떼" class="fish_friend_lt">
	</div>
	<div class="modal_wrap">
		<div class="pop">
			<div class="btn_wrap"><button type="button" aria-label="닫기" class="close_btn"></button></div>
			<h3 class="pop_title">돈이되는 복어 <span>게임을 안내합니다.</span></h3>
			<p>1. 원하는 복어를 선택하세요.</p>
			<ul>
				<li>
					<img src="../img/sub-img-01@3x.png" alt="복어" class="sub_fish">
					<div>1~10p</div>
					<span>100%당첨</span>
				</li>
				<li>
					<img src="../img/sub-img-02@3x.png" alt="복어" class="sub_fish">
					<div>10~50p</div>
					<span>꽝이 있어요!</span>
				</li>
				<li>
					<img src="../img/sub-img-03@3x.png" alt="복어" class="sub_fish">
					<div>50~100p</div>
					<span>100%당첨</span>
				</li>
				<li>
					<img src="../img/sub-img-04@3x.png" alt="복어" class="sub_fish">
					<div>100~500p</div>
					<span>100%당첨</span>
				</li>
				<li>
					<img src="../img/sub-img-05@3x.png" alt="복어" class="sub_fish">
					<div>500~1,000p</div>
					<span>100%당첨</span>
				</li>
			</ul>
			<p class="b_m">2. 제공되는 광고를 끝까지 시청하세요.</p>
			<p>3. 복어를 터치하여 포인트를 획득하세요.</p>
		</div>
	</div>
	<script src="../js/pufferfish_game.js"></script>
</body>

</html>
